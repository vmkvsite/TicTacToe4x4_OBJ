name: Build and Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1

    - name: Restore NuGet packages
      run: nuget restore *.sln

    - name: Build Solution
      run: msbuild *.sln /m /p:Configuration=Release /p:Platform="Any CPU"

    - name: Setup VSTest
      uses: darenm/Setup-VSTest@v1

    - name: Run Tests
      run: vstest.console.exe /Platform:x64 /logger:trx x64\Release\TicTacToeTests.dll